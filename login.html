<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Rockwell, Trinite, sans-serif;
            background-image: url("https://tse3.mm.bing.net/th?id=OIP.ks8kKSwNXOp8WIR-jqsjRAHaE7&pid=Api&P=0&h=180");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 15px;
            width: 50%; /* Increased width */
            max-width: 600px; /* Bigger max width */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
        }

        input {
            width: 90%; /* Wider inputs */
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .btnl {
            font-size: 1.8rem;
            padding: 18px 40px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 90%; /* Makes the button match input width */
        }

        .btnl:hover {
            background-color: #ffdb4d;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="input_login">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <p class="error" id="loginError">Invalid username or password!</p>
            <button type="submit" class="btnl">Login</button>
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        </form>
    
        <script src="user.js"></script>
    </div>
</body>
</html>
