<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotSaver</title>
    <style>
        /* General body styling */
        body {
            font-family: Rockwell, Trinite, sans-serif;
            background-image: url("https://tse3.mm.bing.net/th?id=OIP.ks8kKSwNXOp8WIR-jqsjRAHaE7&pid=Api&P=0&h=180");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            justify-content: center; /* Centers content vertically */
            min-height: 100vh; /* Ensures full height */
            text-align: center; /* Centers text inside elements */
        }
        
        /* Increase font size and center the content */
        h1 {
            font-size: 4rem; /* Large font size for main heading */
            color: darkgoldenrod;
            margin-bottom: 10px;
        }
        
        h3 {
            font-size: 2rem; /* Medium font size for subheading */
            color: black;
            margin-bottom: 20px;
        }
        
        hr {
            width: 80%;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }
        
        /* Button container for vertical alignment */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Button styling */
        .btn {
            font-size: 1.5rem; /* Bigger font size for buttons */
            font-weight: bold;
            color: black;
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #ffdb4d;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>SpotSaver</h1>
    <h3>Library Seat Reservation System</h3>
    <hr>
    <div class="button-container">
        <button class="btn" onclick="signIn()">Sign in</button>
        <button class="btn" onclick="login()">Login</button>
    </div>
    
    <script>
        function signIn() {
            alert("Redirecting to Sign In");
            window.location.href = "signin.html";
        }
        
        function login() {
            alert("Redirecting to Login");
            window.location.href = "login.html";
        }
    </script>
    
</body>
</html>
